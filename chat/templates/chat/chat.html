<!DOCTYPE html>
<html>
<head>
    <title>Chat to Discord</title>
</head>
<body>
    <h1>Send Message to Discord</h1>
    {% if success %}
        <p style="color: green;">Message sent!</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
</body>
</html>
